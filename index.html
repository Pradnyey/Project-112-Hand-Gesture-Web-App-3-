<html>

<head>
  <title>Hand Gesture App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <center>
      <h1 class="btn btn-warning heading" style="height: 60px; font-size:xx-large">Hand Gesture App</h3>
        <br>
        <span>&#129304;</span>
        <span>&#128078;</span>
        <span>&#128077;</span>
        <span>&#128076;</span>
        <br<br>
          <h2 style="color: yellow">Take a selfie of a gesture to know about its meaning</h2>
          <br>
          <h3 style="color: Yellow">On the following gestures the model is trained - </h3>
          <span>&#129304;</span>
          <span>&#128078;</span>
          <span>&#128077;</span>
          <span>&#128076;</span>
          <br>

          <div class="col-md-4 col-sm-12 col-xs-12 Captured_Image">
            <label id="webcam_view" class="btn btn-info">Webcam View - </label>
            <div id="camera"></div>
            <br><br>
            <button onclick="take_snapshot();" class="btn btn-warning capture_image">Capture Image</button>
          </div>

          <div class="col-md-4 col-sm-12 col-xs-12" style="color:yellow">
            <label>Prediction 1 - </label>
            <p class="emotion_name" id="result_emotion_name"></p>
            <p class="emoji" id="update_emoji"></p>

            <label>Prediction 2 - </label>
            <p class="emotion_name" id="result_emotion_name2" style="color: yellow"></p>
            <p class="emoji" id="update_emoji2"></p>
          </div>

          <div class="col-md-4 col-sm-12 col-xs-12 Checked_Image" style="color:blueviolet">
            <label id="snapshot" class="btn btn-warning">Snapshot - </label>
            <div id="result"></div>
            <br><br>
            <button onclick="check();" class="btn btn-info predict_emoji">Predict Emotion</button>
          </div>





    </center>
  </div>
</body>

</html>
